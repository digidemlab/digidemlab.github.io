<section id="partners" class="section">
  <div class="container">
    <h2 class="title section-title has-text-centered">{{site.t[page.lang].partner-title}}</h2>
    <div class="columns partners is-desktop">
      {% for item in site.t[page.lang].member %}
        <div class="column">
          <div class="columns is-mobile is-multiline is-vcentered">
            <div class="column is-one-third-mobile is-one-third-tablet is-full-desktop is-8-widescreen is-offset-1-widescreen">
              <a href="{{site.baseurl}}{{item.url}}" title="{{item.title}}">
                <figure class="image is-3by1 image-logo">
                    <img src="{{site.baseurl}}{{item.image}}" alt="{{item.title}}">
                </figure>
              </a>
            </div>
            <div class="column is-half-tablet is-full-desktop">
              <p>{{item.title}}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
