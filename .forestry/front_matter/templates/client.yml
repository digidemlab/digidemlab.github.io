---
label: Client
hide_body: true
fields:
- name: date
  type: datetime
  label: Date
  description: Publication date
  config:
    required: true
    date_format:
    time_format:
    display_utc: false
  hidden: true
  default: now
- type: text
  name: client
  label: Client name
- type: text
  name: title
  label: Title
  description: Can be the same as client name, or more specific.
- name: featured
  type: boolean
  label: Featured
- type: file
  name: logotype
  label: Logotype
  description: Logotype. SVG-format 478x318 px.
- type: file
  name: image
  label: image
  description: Main image. Recommended size 1200x629 px, 72 dpi.
- name: thumbnail
  type: file
  config:
    maxSize:
  label: Smaller image
  description: Bild 560px bred, till nyhetsbrev.
- type: text
  name: excerpt
  label: Excerpt
  description: Short description shown in lists.
  config:
    required: true
    min: 10
    max: 250
- type: textarea
  name: ingress-text
  label: Ingress
  config:
    required: true
    min: 10
    max: 300
- type: list
  name: partners
  label: Partners
  description: Project partners.
- type: text
  name: year
  label: year
  description: Active years. For example 2020- or 2020-2022.
- type: field_group_list
  name: links
  label: Links
  fields:
  - type: text
    name: title
    label: title
  - type: text
    name: url
    label: url
- type: text
  name: ref
  label: Translation ID
  description: ID för texter med samma innehåll men olika språk. Använd små bokstäver
    och bindestreck.
- name: lang
  type: select
  default: sv
  config:
    required: false
    options:
    - sv
    - en
    source:
      type: simple
      section:
      file:
      path:
  label: Language
  description: Språk. Välj mellan en för engelska eller sv för svenska.
- name: categories
  type: list
  config:
    use_select: true
    min:
    max:
    source:
      type: pages
      section: themes
  label: Categories
