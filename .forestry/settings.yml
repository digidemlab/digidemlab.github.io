---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url:
sections:
- type: jekyll-posts
  label: News
  create: all
  templates:
  - news
- type: directory
  path: _clients
  label: Clients
  create: documents
  match: "**/*"
  templates:
  - client
- type: directory
  path: _themes
  label: Themes
  create: documents
  match: "**/*"
  templates:
  - theme
- type: directory
  path: _crew
  label: Crew
  create: documents
  match: "**/*"
  templates:
  - crew
- type: jekyll-pages
  label: Pages
  create: all
- type: document
  path: _data/menu.yml
  label: Menu
upload_dir: _uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
