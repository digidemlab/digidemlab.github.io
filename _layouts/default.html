<!DOCTYPE html>
<html lang="{{page.lang}}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% assign custom_url = site.url | append: site.baseurl %}
  {% assign full_base_url = custom_url %}

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00ffcc">
  <meta name="theme-color" content="#00ffcc">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{site.title}}" href="{% if page.lang=='en' %}/en{% endif %}/feed.xml">

  <!-- main stylesheet -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: full_base_url }}">

  <!-- font awesome -->
  <link rel="stylesheet" href="/assets/css/fontawesome/v5.15.4/all.css" integrity="sha512-QrnArg17n85lncWoq3XLFkvaRnOEhWpTKTjimqNMfwrgZHyJS4nFhw2RwuMRkDk1EAc2Cnanv6Q7dR34q+WqNw==">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/brands.css" integrity="sha384-n9+6/aSqa9lBidZMRCQHTHKJscPq6NW4pCQBiMmHdUCvPN8ZOg2zJJTkC7WIezWv" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="/assets/css/fontawesome/v5.15.4/fontawesome.css" integrity="sha512-WlrViWIHrjlGB3Ck+lxPSSbI1mDBMt/eGVQsFhPsqT16AmiCd+R6amxgKiDGmWONOROtYTata8JVB490nqvmUw==">

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//matomo.digidemlab.org/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->

</head>

<body id="page-{{page.ref}}">

  {{ content }}

  <!-- JavaScript -->
  <script>
  // Menu
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
          document.getElementById('logo').classList.toggle('logo-dropdown');
          document.getElementById('overlay').classList.toggle('is-active');
        });
      });
    }

  });

    // Page links
    if (document.querySelector('.facts')) {
      var box = document.querySelector('.facts');
      var height = box.clientHeight;
      var parent = box.parentNode;
      parent.style.paddingBottom = height+'px';
    }

  </script>
  <!-- Accordion -->
  <script src="/assets/js/accordion.js"></script>
</body>
</html>
